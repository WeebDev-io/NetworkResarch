  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Pumpkin Body -->
    <circle class="pumpkin" cx="150" cy="150" r="100" fill="#FF8C00" />

    <!-- Pumpkin Eyes -->
    <circle cx="110" cy="120" r="10" fill="black" />
    <circle cx="190" cy="120" r="10" fill="black" />

    <!-- Pumpkin Mouth -->
    <path d="M120 150 Q150 190, 180 150" fill="none" stroke="black" stroke-width="3" />
    
    <!-- Candle Body -->
    <rect x="140" y="150" width="20" height="60" fill="#FDD835" />

    <!-- Candle Flame -->
    <polygon class="candle-flame" points="145,150 155,150 150,130" fill="#FFD700" />
  </svg>